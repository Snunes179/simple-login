<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='../static/css/styles.css') }}">
    <script src="{{ url_for('static',filename='../static/js/index.js') }}" defer> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/712ad3d40c.js" crossorigin="anonymous" defer></script>
    <title>Simple Login</title>
</head>
<body>
    <header>
        <h1>Simple Login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@email.com">
                <div class="password-container">
                    <input type="password" id="field-password" placeholder="************">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>

                </div>
            </section>

            <section  class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha?</span>
                </div>
                <a href="#">Esqueceu Sua Senha?</a>
            </section>
       
            <button id="btn-login">Login</button>

            <section class="link-container">
                <span>Ou Entre Com:</span>
                <aside>
                    <a href="#"><i class="fab fa-google google_icn"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in linkedin_icn"></i></a>
                    <a href="#"><i class="fab fa-facebook-f facebook_icn"></i></a>
                </aside>
            </section>
            <footer>
                <hr>

                <span>Ainda NÃ£o Tem Uma Conta? <a href="#">Cadastre-se</a></span>

                <hr>
                <span>Desenvolvido Por <a href="https://github.com/Snunes179/simple-login"><i class="fab fa-github github_icn"></i> Samuel Nunes</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
